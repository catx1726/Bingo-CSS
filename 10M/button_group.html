<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Group oao</title>
    <link rel="stylesheet" href="../css/main.css" />
    <style>
      body {
        /* DES 就算超出 main 也不会很突兀 ，因为 Body 有底色 */
        background-color: #126993;
        font-family: consolas, source-han-serif-sc, serif, 'Nunito', 'Lato';
      }
      .main_container {
        height: 100%;
        min-height: 100vh;
        color: white;
        user-select: none;
        position: relative;

        --button-height: 40px;
        --button-width: 120px;
        --button-yes-bg: #ebf7fc;
        --button-yes-color: #03a9f4;
        --button-no-bg: #fcebeb;
        --button-no-color: #f44336;
      }
      .button_box {
        width: 20vmax;
        height: 20vmax;
        max-height: 100px;
        max-height: 150px;
        min-width: 150px;
        max-width: 250px;
        margin: 10px;
        border-radius: 5px;
        background-color: #ffffff;
        position: relative;
      }
      .button_box::after {
        content: attr(data-num);
        right: 5px;
        bottom: 5px;
        opacity: 0.3;
        color: black;
        font-size: 1.6rem;
        font-weight: 100;
        position: absolute;
      }
      .m-checkbox {
        z-index: 4;
        opacity: 0;

        cursor: pointer;
        position: relative;
        border-radius: 100px;
      }
      .m-button {
        border-radius: 100px;
        position: relative;
      }
      .dot,
      .m-button,
      .m-checkbox,
      .button-bg {
        width: 100%;
        max-width: var(--button-width);
        min-width: calc(var(--button-width) - 40px);
        height: var(--button-height);
      }
      .dot {
        right: 0;
        bottom: 0;
        z-index: 3;
        font-size: 2rem;
        line-height: 35px;
      }
      .dot::before {
        content: 'Yes';
        z-index: 3;
        right: 0;
        bottom: 0;
        left: 10px;
        width: 35px;
        height: 35px;
        padding: 0 1px;
        border-radius: 100%;
        text-align: center;
        margin: 2.5px 0px;
        background-color: var(--button-yes-color);
      }
      .button-bg {
        z-index: 2;
        border-radius: 100px;
        background-color: var(--button-yes-bg);
      }
      .dot::before,
      .dot::after,
      .button-bg,
      .dot {
        top: 0px;
        position: absolute;
        transition: 0.4s cubic-bezier(0.18, 0.89, 0.35, 1.15) all;
      }
      .m-checkbox:checked ~ .button-bg {
        background-color: var(--button-no-bg);
      }
      .m-checkbox:checked ~ .dot::before {
        content: 'No';
        background-color: var(--button-no-color);
      }

      /* One-Button */
      .one .dot::before,
      .one .button-bg,
      .one .dot {
        transform: rotateZ(0deg);
      }
      .one .m-checkbox:checked ~ .button-bg,
      .one .m-checkbox:checked ~ .dot::before {
        transform: rotateZ(180deg);
      }
      .one .m-checkbox:checked ~ .dot {
        transform: rotateZ(-180deg);
      }
      .one .m-checkbox:checked ~ .button-bg,
      .one .m-checkbox:checked ~ .dot::before {
        transform: rotateZ(180deg);
      }

      /* Two-Button */
      .two .dot::before,
      .two .button-bg,
      .two .dot {
        transform: translateX(0);
      }
      .two .m-checkbox:checked ~ .dot {
        transform: translateX(calc(var(--button-width) - 55px));
      }

      /* Three-Button */
      .three {
        overflow: hidden;
      }
      .three .dot::after,
      .three .dot::before {
        transition: all 0.3s ease;
      }
      .three .dot::after {
        content: 'No';
        z-index: 3;
        bottom: 0;
        width: 35px;
        height: 35px;
        padding: 0 1px;
        border-radius: 100%;
        text-align: center;
        margin: 2.5px 0px;
        background-color: var(--button-no-color);
        /* add */
        right: 10px;
        position: absolute;
        transform: translateX(calc(var(--button-width) - 60px));
      }

      .three .m-checkbox:checked ~ .dot::before {
        transform: translateX(calc(-1 * var(--button-width) + 40px));
      }
      .three .m-checkbox:checked ~ .dot::after {
        transform: translateX(0);
      }

      /* Four-Button */
      .four .dot,
      .four .dot::before,
      .four .button-bg {
        transform-origin: center;
      }
      .four .m-checkbox:checked ~ .dot,
      .four .m-checkbox:checked ~ .button-bg,
      .four .m-checkbox:checked ~ .dot::before {
        transform: rotateY(-180deg);
      }

      /* Five-Button */
      .five.m-button {
        overflow: hidden;
      }
      .five > *,
      .five .dot::before,
      .five .dot::after {
        transition: all 0.6s ease;
      }
      .five .button-bg .bg-shadow {
        width: 10%;
        height: 35px;
        opacity: 0;
        z-index: -1;
        /* top: 40%;
        left: 20%; */
        transform-origin: center;
        transform: scaleX(0);
        position: absolute;
        border-radius: 100px;
        background-color: var(--button-yes-color);
        transition: all 0.4s ease;
      }
      .five .dot::after {
        content: 'No';
        z-index: 3;
        bottom: 0;
        width: 35px;
        height: 35px;
        padding: 0 1px;
        border-radius: 100%;
        text-align: center;
        margin: 2.5px 0px;
        background-color: var(--button-no-color);
        /* add */
        right: 10px;
        opacity: 0;
        position: absolute;
      }

      .five .m-checkbox:checked ~ .dot::before {
        opacity: 0;
        content: 'Yes';
      }
      .five .m-checkbox:checked ~ .dot::after {
        opacity: 1;
      }
      .five .m-checkbox:checked ~ .button-bg .bg-shadow {
        opacity: 1;
        transform: scale(20);
        background-color: var(--button-no-bg);
      }

      /* Six-Button */
      .six .dot::before,
      .six .button-bg,
      .six .dot {
        transform: translateX(0);
      }
      .six .m-checkbox:active ~ .dot::before {
        width: 60px;
        border-radius: 100px;
      }
      .six .m-checkbox:checked ~ .dot {
        transform: translateX(calc(var(--button-width) - 55px));
      }
      .six .m-checkbox:checked:active ~ .dot {
        right: 25px;
      }

      /* Seven-Button */
      .seven .text {
        color: black;
        font-size: 2rem;
        padding-left: 12px;
        line-height: var(--button-height);
      }
      .text.no {
        right: 0;
        padding-right: 12px;
        position: absolute;
      }
      .seven .dot::before {
        content: '';
        transform: translateX(calc(var(--button-width) - 55px));
      }
      .seven .m-checkbox:checked ~ .dot::before {
        content: '';
        transform: translate(0);
      }

      /* Eight-Button */
      .eight.m-button {
        overflow: hidden;
      }
      .eight .text {
        color: black;
        font-size: 2rem;
        padding-left: 12px;
        line-height: var(--button-height);
      }
      .text.no {
        right: 0;
        padding-right: 12px;
        position: absolute;
      }
      .eight .dot::after {
        content: '';
        z-index: 3;
        bottom: 0;
        width: 35px;
        height: 35px;
        padding: 0 1px;
        border-radius: 100%;
        text-align: center;
        margin: 2.5px 0px;
        background-color: var(--button-yes-color);
        /* add */
        right: 10px;
        position: absolute;
        transform: translateY(0);
      }
      .eight .dot::before {
        content: '';
        transform: translateY(50px);
      }
      .eight .m-checkbox:checked ~ .dot::before {
        content: '';
        transform: translate(0);
      }
      .eight .m-checkbox:checked ~ .dot::after {
        transform: translateY(50px);
      }

      /* Nine-Button */
      .nine {
        overflow: hidden;
      }
      .nine .dot::before,
      .nine .button-bg,
      .nine .dot {
        transform: translateX(0);
      }
      .nine .m-checkbox:active ~ .dot::before {
        content: '————————';
        width: 100px;
        font-size: 2rem;
        color: white;
        border-radius: 100px;
      }
      .nine .m-checkbox:checked ~ .dot {
        color: black;
        transform: translateX(calc(var(--button-width) - 55px));
      }
      .nine .m-checkbox:checked:active ~ .dot {
        right: 65.5px;
      }
    </style>
  </head>
  <body>
    <main class="main_container m-flex flex-jc-around flex-an-center flex-wrap">
      <div data-num="1" class="button_box box-shadow-obt-s m-flex flex-jc-center flex-an-center">
        <div class="m-button one">
          <input type="checkbox" class="m-checkbox" />
          <div class="dot"></div>
          <div class="button-bg"></div>
        </div>
      </div>
      <div data-num="2" class="button_box box-shadow-obt-s m-flex flex-jc-center flex-an-center">
        <div class="m-button two">
          <input type="checkbox" class="m-checkbox" />
          <div class="dot"></div>
          <div class="button-bg"></div>
        </div>
      </div>
      <div data-num="3" class="button_box box-shadow-obt-s m-flex flex-jc-center flex-an-center">
        <div class="m-button three">
          <input type="checkbox" class="m-checkbox" />
          <div class="dot"></div>
          <div class="button-bg"></div>
        </div>
      </div>
      <div data-num="4" class="button_box box-shadow-obt-s m-flex flex-jc-center flex-an-center">
        <div class="m-button four">
          <input type="checkbox" class="m-checkbox" />
          <div class="dot"></div>
          <div class="button-bg"></div>
        </div>
      </div>
      <div data-num="5" class="button_box box-shadow-obt-s m-flex flex-jc-center flex-an-center">
        <div class="m-button five">
          <input type="checkbox" class="m-checkbox" />
          <div class="dot"></div>
          <div class="button-bg">
            <span class="bg-shadow"></span>
          </div>
        </div>
      </div>
      <div data-num="6" class="button_box box-shadow-obt-s m-flex flex-jc-center flex-an-center">
        <div class="m-button six">
          <input type="checkbox" class="m-checkbox" />
          <div class="dot"></div>
          <div class="button-bg">
            <span class="bg-shadow"></span>
          </div>
        </div>
      </div>
      <div data-num="7" class="button_box box-shadow-obt-s m-flex flex-jc-center flex-an-center">
        <div class="m-button seven">
          <input type="checkbox" class="m-checkbox" />
          <div class="dot"></div>
          <div class="button-bg">
            <span class="text yes">Yes</span>
            <span class="text no">No</span>
          </div>
        </div>
      </div>
      <div data-num="8" class="button_box box-shadow-obt-s m-flex flex-jc-center flex-an-center">
        <div class="m-button eight">
          <input type="checkbox" class="m-checkbox" />
          <div class="dot"></div>
          <div class="button-bg">
            <span class="text yes">Yes</span>
            <span class="text no">No</span>
          </div>
        </div>
      </div>
      <div data-num="9" class="button_box box-shadow-obt-s m-flex flex-jc-center flex-an-center">
        <div class="m-button nine">
          <input type="checkbox" class="m-checkbox" />
          <div class="dot"></div>
          <div class="button-bg"></div>
        </div>
      </div>
    </main>
  </body>
</html>
