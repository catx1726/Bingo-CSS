<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <link rel="stylesheet" href="../css/main.css" />
    <style>
      body {
        /* DES 就算超出 main 也不会很突兀 ，因为 Body 有底色，2020年11月12日 */
        background-color: #126993;

        font-family: consolas, source-han-serif-sc, serif, 'Nunito', 'Lato';
      }
      .main_container,
      .sidebar_container {
        color: white;
        font-size: 2rem;
        padding: 0 20px;
        min-height: 50vh;
        user-select: none;
        position: relative;
      }
      .app {
        display: flex;
        flex-wrap: wrap;
      }

      .main_container {
        flex: 2;
        background-color: #319b9b;
      }
      .sidebar_container {
        flex: 1;
        height: 100%;
        display: flex;
        flex-direction: column;
        background-color: #35a881;
      }
      .top,
      .bottom {
        flex: 1;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <main class="main_container">Main</main>
      <div class="sidebar_container">
        <div class="top">SideBar-Top</div>
        <div class="bottom">SideBar-Bottom</div>
      </div>
    </div>
  </body>
</html>
