<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link rel="stylesheet" href="../css/main.css" />
    <style>
      body {
        /* DES 就算超出 main 也不会很突兀 ，因为 Body 有底色，2020年11月12日 */
        background-color: #126993;

        font-family: consolas, source-han-serif-sc, serif, 'Nunito', 'Lato';
      }
      .app {
        font-size: 2rem;
        width: 100vw;
        display: grid;
        grid-template-columns: 2fr 1fr;
        grid-template-rows: repeat(4, auto);
      }

      /* header_container */
      .m-header {
        /* 占据一整条水平网格线 */
        grid-row: span 1;
        /* 从1号垂直网格线跨域到3号垂直网格线 */
        grid-column: 1/ 3;
      }

      /* main_container */
      .main {
        /* 类似于定位行数 */
        grid-row: 3/5;
        /* 定位列 */
        grid-column: 1/3;
        display: grid;
        grid-template-columns: 2fr 1fr;
        grid-template-rows: repeat(4, 2fr);
      }

      /* main_left/right_container */
      .main .left,
      .main .right {
        display: grid;
        grid-template-rows: repeat(4, 2fr);
      }

      /* main_left/right_one/two_container */
      .main .right .one,
      .main .right .two {
        grid-column: 1/3;
      }
      .main .right .one {
        grid-row: 1/4;
      }
      .main .right .two {
        grid-row: 4/5;
      }
      .m-footer {
        grid-row: 5/10;
        grid-column: 1/3;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <header class="m-header">Header</header>
      <main class="main">
        <div class="left">left</div>
        <div class="right">
          <div class="one">right-One</div>
          <div class="two">right-Two</div>
        </div>
      </main>
      <footer class="m-footer">Footer</footer>
    </div>
  </body>
</html>
