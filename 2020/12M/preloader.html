<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preloader</title>
  <link rel="stylesheet" href="../css/main.css" />
  <style>
    body {
      /* DES 就算超出 main 也不会很突兀 ，因为 Body 有底色，2020年11月12日 */
      background-color: #126993;

      font-family: consolas, source-han-serif-sc, serif, 'Nunito', 'Lato';
    }

    .main_container {
      height: 100%;
      min-height: 100vh;
      color: white;
      user-select: none;
      position: relative;
      padding: 0 20px;
      transition: all 1.5s 1s ease;
      font-size: 2rem;
    }

    .preloader {
      z-index: 10;
      height: 100vh;
      width: 100vw;
      position: fixed;
      visibility: hidden;
      transition: all 1s ease;
      background-color: white;
      background-repeat: no-repeat;
      background-position: center;
      background-image: url('../../imgs/20201221125110.gif');
    }

    .left-hide {
      visibility: hidden;
      transform: translateX(-100vw);
    }

    .left-in {
      opacity: 1;
      visibility: visible;
      transform-origin: bottom;
      transform: translateX(0);
    }

    .show {
      opacity: 1;
      visibility: visible;
    }

    .hide {
      opacity: 0;
      transform: scale(0);
      visibility: hidden;
    }

    .loading-gif {
      left: 50%;
      top: 50%;
      user-select: none;
      position: absolute;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <div class="preloader left-hide">
    <!-- <img src="../../imgs/20201221125110.gif" alt="loading-gif" class="loading-gif" /> -->
  </div>
  <main class="main_container hide">Main</main>
</body>
<script>
  const DOC = document
  const WINDOW = window
  let DOMLOADED = false

  DOC.addEventListener('DOMContentLoaded', handleLoaded)

  WINDOW.onload = function () {
    console.log('window onload need sleep!')
    setTimeout(() => {
      console.log('window onload ok!')
      return handlePreloader()
    }, 3000)
  }

  function handleLoaded() {
    console.log('handlePreloader!')
    DOMLOADED = !DOMLOADED
    handlePreloader()
  }

  function handlePreloader() {
    let loadedDOM = DOC.querySelector('.preloader'),
      mainDOM = DOC.querySelector('.main_container')
    loadedDOM.classList.toggle('left-in')
    mainDOM.classList.remove('hide')
  }
</script>

</html>
