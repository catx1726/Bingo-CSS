<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>鬼滅の刃</title>
    <style>
      body {
        /* DES 就算超出 main 也不会很突兀 ，因为 Body 有底色 */
        background-color: #126993;
      }
      .main_container {
        height: 100vh;
        width: 100vw;
        color: white;
        font-size: 1.6rem;
        font-family: 'Nunito', 'Lato', consolas;
        /* overflow: hidden; */
        /* background-color: #126993; */
      }
      .img_box {
        width: 45rem;
        height: 25rem;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        background-color: black;
      }
      .img_box img {
        height: 25rem;
        object-fit: contain;
        transition: all 3s ease;
      }
      .img_box::after,
      .img_box::before {
        content: '';
        width: 40%;
        height: 100%;
        z-index: 100;
        position: absolute;
        mix-blend-mode: difference;
        transition: all 0.5s cubic-bezier(0.6, -0.28, 0.735, 0.045);
      }
      .img_box:hover img {
        transform: translateX(-10px);
      }
      .img_box::after {
        right: -40%;
        /* background-color: brown; */
        background-color: #fff;
        transition: all 1s cubic-bezier(0.6, -0.28, 0.735, 0.045);
      }
      .img_box::before {
        /* width: 10px; */
        left: -40%;
        background-color: #fff;
        transition: all 0.5s 0.7s cubic-bezier(0.6, -0.28, 0.735, 0.045);
      }
      .img_box:hover::after {
        transform: translateX(-325%);
      }
      .img_box:hover::before {
        transform: translateX(200%);
        background-color: black;
      }
      /* .img_box:hover {
        padding-left: 5rem;
        background-color: black;
      } */
    </style>
  </head>
  <body>
    <main class="main_container m-flex flex-jc-center flex-an-center">
      <div class="img_box box-shadow-obt-m">
        <img src="https://i.imgur.com/jLEfHF1.png" alt="img" />
      </div>
    </main>
  </body>
</html>
