<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ButtonFlow</title>
    <link rel="stylesheet" href="../css/main.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Lato&family=Nunito:ital,wght@0,600;1,400&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Modak&display=swap');
      body {
        /* DES 就算超出 main 也不会很突兀 ，因为 Body 有底色 */
        background-color: #126993;
      }
      .main_container {
        height: 100vh;
        width: 100%;
        color: white;
        font-size: 1.6rem;
        font-family: 'Modak', 'Nunito', 'Lato', consolas;
      }
      .btn-one {
        outline: none;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        position: relative;
        background-color: transparent;
        transition: all 0.3s ease;
        font-size: 3rem;
        font-family: 'Modak', 'Nunito', 'Lato', consolas;
      }
      .btn-one::before {
        content: '';
        top: 0%;
        left: 0%;
        width: 150%;
        height: 200%;
        border-radius: 5px;
        z-index: -1;
        display: inline-block;
        position: absolute;
        transform-origin: 0% 100%;
        transform: scaleX(0);
        margin: -15% -25%;
        background-color: sandybrown;
        transition: all 0.3s ease;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
      }
      .btn-one:hover {
        color: white;
      }
      .btn-one:hover::before {
        /* left: 50%; */
        transform: scaleX(1);
      }
    </style>
  </head>
  <body>
    <main class="main_container m-flex flex-jc-center flex-an-center">
      <button class="btn-one">
        WoW,Smooth
      </button>
    </main>
  </body>
</html>
