<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ErrorPage</title>
    <link rel="stylesheet" href="../css/main.css" />
    <style>
      body {
        /* DES 就算超出 main 也不会很突兀 ，因为 Body 有底色 */
        background-color: #126993;
        font-family: Modak, source-han-serif-sc, serif, 'Nunito', 'Lato', consolas;
      }
      .main_container {
        height: 100vh;
        color: white;
        font-size: 5rem;
      }
      .main_container,
      .des,
      .error_content {
        user-select: none;
        transition: all 0.3s ease;
      }
      .error_content {
        width: 50%;
        height: 100px;
        line-height: 100px;
      }
      .error_content,
      .des {
        cursor: pointer;
        text-align: center;
        display: inline-block;
      }
      .des {
        padding: 0px;
        position: relative;
        width: 30px;
        height: 50%;
        display: inline-block;
        vertical-align: middle;
      }
      .des::after,
      .des::before {
        left: 0;
        height: 100%;
        width: 100%;
        line-height: 100%;
        transition: all 0.3s ease;
        position: absolute;
      }
      .des::after {
        content: 'o';
      }
      .des::before {
        content: 'ohhh,sorry';
        opacity: 0;
        transform: scale(0);
      }
      .error_content:hover .des {
        padding: 30px 200px;
        border-radius: 10px;
        border: 1px solid white;
      }
      .error_content:hover .des::after {
        opacity: 0;
        transform: scale(0);
      }
      .error_content:hover .des::before {
        opacity: 1;
        transform: scale(1);
      }
    </style>
  </head>
  <body>
    <main class="main_container m-flex flex-jc-center flex-an-center">
      <div class="error_content">
        Err
        <span class="des"></span>
        r
      </div>
    </main>
  </body>
</html>
