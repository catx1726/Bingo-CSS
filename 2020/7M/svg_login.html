<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SvgLogin-Anime</title>
    <link rel="stylesheet" href="../css/main.css" />
    <style>
      .main_container {
        height: 100vh;
        width: 100vw;
        color: white;
        font-size: 1.6rem;
        overflow: hidden;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #126993;
      }

      .left {
        width: 30rem;
        height: 30rem;
        color: black;
        background-color: white;
      }
      .title,
      .des {
        width: 70%;
        top: 25%;
        left: 50%;
        transform: translate(-50%, -25%);
        text-align: start;
        position: relative;
        padding: 2rem 0;
      }
      .title {
        font-size: 5rem;
        font-weight: bold;
      }

      .right {
        width: 30rem;
        height: 40rem;
        background-color: #474a59;
      }

      svg {
        position: absolute;
        width: 320px;
      }
      path {
        fill: none;
        stroke: url(#linearGradient);
        stroke-width: 4;
        stroke-dasharray: 240 1386;
      }

      .form {
        margin: 40px;
        position: absolute;
      }
      label {
        color: #c2c2c5;
        display: block;
        font-size: 14px;
        height: 16px;
        margin-top: 20px;
        margin-bottom: 5px;
      }
      input {
        background: transparent;
        border: 0;
        color: #f2f2f2;
        font-size: 20px;
        height: 30px;
        line-height: 30px;
        outline: none;
        width: 100%;
      }
      input::-moz-focus-inner {
        border: 0;
      }
      #submit {
        color: #707075;
        margin: 40px -12.5px;
        transition: color 300ms;
      }
      #submit:focus {
        color: #f2f2f2;
      }
      #submit:active {
        color: #d0d0d2;
      }
    </style>
  </head>
  <body>
    <main class="main_container m-flex flex-jc-center flex-an-center">
      <div class="left box-shadow-obt-m">
        <div class="title">Login</div>
        <div class="des">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Non deserunt eius fuga, unde
          magni distinctio nam sint possimus a consectetur.
        </div>
      </div>

      <div class="right box-shadow-obt-lg">
        <svg viewBox="0 0 320 300">
          <defs>
            <linearGradient
              inkscape:collect="always"
              id="linearGradient"
              x1="13"
              y1="193.49992"
              x2="307"
              y2="193.49992"
              gradientUnits="userSpaceOnUse"
            >
              <stop style="stop-color: #ff00ff;" offset="0" id="stop876" />
              <stop style="stop-color: #ff0000;" offset="1" id="stop878" />
            </linearGradient>
          </defs>
          <path
            d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143"
          />
        </svg>
        <div class="form">
          <label for="email">Email</label>
          <input type="email" id="email" autocomplete="off" />
          <label for="password">Password</label>
          <input type="password" id="password" />
          <input type="submit" id="submit" value="Submit" />
        </div>
      </div>
    </main>
  </body>
  <script src="https://cdn.bootcdn.net/ajax/libs/animejs/3.2.0/anime.min.js"></script>
  <script>
    // DES 此 demo 主要利用的 SVG 的 strokeDashoffset 和 strokeDasharray
    // DES 其次 SVG 定位是个问题
    const DOC = document
    let cur = null
    DOC.querySelector('#email').addEventListener('focus', (e) => {
      if (cur) cur.pause()
      cur = anime({
        targets: 'path',
        strokeDashoffset: {
          value: 0,
          duration: 700,
          easing: 'easeOutQuart'
        },
        strokeDasharray: {
          value: '240 1386',
          duration: 700,
          easing: 'easeOutQuart'
        }
      })
    })

    DOC.querySelector('#password').addEventListener('focus', (e) => {
      if (cur) cur.pause()
      cur = anime({
        targets: 'path',
        strokeDashoffset: {
          value: -336,
          duration: 700,
          easing: 'easeOutQuart'
        },
        strokeDasharray: {
          value: '240 1386',
          duration: 700,
          easing: 'easeOutQuart'
        }
      })
    })

    DOC.querySelector('#submit').addEventListener('focus', (e) => {
      if (cur) cur.pause()
      cur = anime({
        targets: 'path',
        strokeDashoffset: {
          value: -730,
          duration: 700,
          easing: 'easeOutQuart'
        },
        strokeDasharray: {
          value: '530 1386',
          duration: 700,
          easing: 'easeOutQuart'
        }
      })
    })
  </script>
</html>
