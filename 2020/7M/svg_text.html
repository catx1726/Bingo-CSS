<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>AwesomeSvgText</title>
    <style>
      :root {
        --color1: #360745;
        --color2: #d61c59;
        --color3: #e7d84b;
        --color4: #efeac5;
        --color5: #1b8798;
      }
      * {
        padding: 0;
        margin: 0;
      }
      .main_container {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #082330;
      }
      .text-line {
        font-size: 6rem;
      }
      .text-line2 {
        font-size: 10rem;
      }
      svg {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      .text-copy {
        fill: none;
        stroke: white;
        stroke-dasharray: 7% 28%;
        stroke-width: 1px;
        -webkit-animation: stroke-offset 9s infinite linear;
        animation: stroke-offset 9s infinite linear;
      }

      .text-copy:nth-child(1) {
        stroke: var(--color1);
        stroke-dashoffset: 7%;
      }
      .text-copy:nth-child {
        stroke: var(--color2);
        stroke-dashoffset: 14%;
      }
      .text-copy:nth-child(3) {
        stroke: var(--color3);
        stroke-dashoffset: 21%;
      }
      .text-copy:nth-child(4) {
        stroke: var(--color4);
        stroke-dashoffset: 28%;
      }
      .text-copy:nth-child(5) {
        stroke: var(--color5);
        stroke-dashoffset: 35%;
      }
      @-webkit-keyframes stroke-offset {
        50% {
          stroke-dashoffset: 35%;
          stroke-dasharray: 0 87.5%;
        }
      }

      @keyframes stroke-offset {
        50% {
          stroke-dashoffset: 35%;
          stroke-dasharray: 0 87.5%;
        }
      }
    </style>
  </head>
  <body>
    <main class="main_container m-flex flex-jc-center flex-an-center">
      <!-- viewBOX 属性允许指定一个给定的一组图形伸展以适应特定的容器元素 -->
      <svg viewBox="0 0 800 600">
        <!-- 
            symbol元素用来定义一个图形模板对象，它可以用一个<use>元素实例化。
            symbol元素对图形的作用是在同一文档中多次使用，添加结构和语义。结构丰富的文档可以更生动地呈现出来，类似讲演稿或盲文，从而提升了可访问性。 -->
        <symbol id="s-text">
          <!-- 文本锚点属性被用来描述该文本与所给点的对齐方式  -->
          <text text-anchor="middle" x="50%" y="35%" class="text-line">
            SVG
          </text>
          <text text-anchor="middle" x="50%" y="55%" class="text-line2">
            CAD
          </text>
        </symbol>
        <!-- 
          元素g是用来组合对象的容器。添加到g元素上的变换会应用到其所有的子元素上。
          添加到g元素的属性会被其所有的子元素继承。
          此外，g元素也可以用来定义复杂的对象，之后可以通过<use>元素来引用它们。 -->
        <g>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
        </g>
      </svg>
    </main>
  </body>
</html>
