<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToolTipsV2</title>
    <link rel="stylesheet" href="../css/main.css" />
    <style>
      body {
        /* DES 就算超出 main 也不会很突兀 ，因为 Body 有底色 */
        background-color: #126993;
        font-family: Modak, source-han-serif-sc, serif, 'Nunito', 'Lato', consolas;
      }
      .main_container {
        cursor: pointer;
        height: 100vh;
        color: white;
        font-size: 1.6rem;
        user-select: none;
      }
      .text {
        font-size: 3rem;
        z-index: 1;
        min-width: 300px;
        text-align: center;
        position: relative;
        display: inline-block;
      }
      .modal {
        left: 0;
        width: 100%;
        z-index: -1;
        text-align: center;
        color: pink;
        transform-origin: 0% 0%;
        transform: scaleX(0);
        position: absolute;
        background-color: white;
        transition: all 0.3s ease;
      }
      .text:hover .modal {
        z-index: 2;
        transform: scaleX(1);
      }
    </style>
  </head>
  <body>
    <main class="main_container m-flex flex-jc-center flex-an-center">
      <span class="text">
        Love
        <i class="modal box-shadow-obt-s">Peace</i>
      </span>
    </main>
  </body>
</html>
