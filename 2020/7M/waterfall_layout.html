<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waterfall</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.14.0/css/all.css" rel="stylesheet" />
    <style>
      * {
        transition: all 0.3s ease;
      }
      body {
        /* DES 就算超出 main 也不会很突兀 ，因为 Body 有底色 */
        background-color: #126993;
        font-family: Modak, source-han-serif-sc, serif, 'Nunito', 'Lato', consolas;
      }
      .main_container {
        min-height: 100vh;
        color: white;
        font-size: 1.6rem;
        user-select: none;
      }
      .waterfall_container {
        min-height: 50%;
        min-width: 50vw;
        max-width: 500px;
        padding: 0 5px;
        box-sizing: border-box;
        background-color: #426a5b;
      }
      .img-list {
        list-style: none;
      }
      .img-list .item {
        margin: 10px 0;
        padding: 3px;
        width: 30%;
        min-width: 200px;
        position: relative;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
        border: 1px solid white;
        background-color: white;
      }
      .img-list img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        filter: brightness(0.8);
        vertical-align: middle;
      }
      .img-list img:hover {
        filter: brightness(1);
      }
    </style>
  </head>
  <body>
    <main class="main_container m-flex flex-jc-center flex-an-center">
      <div class="waterfall_container m-flex flex-an-center box-shadow-obt-l">
        <ul class="img-list m-flex flex-wrap flex-an-center flex-jc-around">
          <li class="item"><img src="https://img.dpm.org.cn/Uploads/Picture/2021/06/30/s60dc3d8304f3e.jpg" alt="" /></li>
          <li class="item"><img src="https://img.dpm.org.cn/Uploads/Picture/2021/06/30/s60dc39db45956.jpg" alt="" /></li>
          <li class="item"><img src="https://img.dpm.org.cn/Uploads/Picture/2021/04/30/s608b744114525.jpg" alt="" /></li>
          <li class="item"><img src="https://img.dpm.org.cn/Uploads/Picture/2021/04/09/s607004e9597f9.jpg" alt="" /></li>
          <li class="item"><img src="https://img.dpm.org.cn/Uploads/Picture/2021/03/30/s606296e88b584.jpg" alt="" /></li>
          <li class="item"><img src="https://img.dpm.org.cn/Uploads/Picture/2021/04/09/s607003f29a397.jpg" alt="" /></li>
          <li class="item"><img src="https://img.dpm.org.cn/Uploads/Picture/2021/06/30/s60dc3d8304f3e.jpg" alt="" /></li>
          <li class="item"><img src="https://img.dpm.org.cn/Uploads/Picture/2021/06/30/s60dc39db45956.jpg" alt="" /></li>
          <li class="item"><img src="https://img.dpm.org.cn/Uploads/Picture/2021/04/30/s608b744114525.jpg" alt="" /></li>
          <li class="item"><img src="https://img.dpm.org.cn/Uploads/Picture/2021/04/09/s607004e9597f9.jpg" alt="" /></li>
          <li class="item"><img src="https://img.dpm.org.cn/Uploads/Picture/2021/03/30/s606296e88b584.jpg" alt="" /></li>
          <li class="item"><img src="https://img.dpm.org.cn/Uploads/Picture/2021/04/09/s607003f29a397.jpg" alt="" /></li>
        </ul>
      </div>
    </main>
  </body>
</html>
