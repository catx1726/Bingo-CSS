    <title>ImgWallGrid</title>
    <link rel="stylesheet" href="../css/main.css" />
    <style>
      body {
        /* DES 就算超出 main 也不会很突兀 ，因为 Body 有底色 */
        background-color: #126993;
        font-family: Modak, source-han-serif-sc, serif, 'Nunito', 'Lato', consolas;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .main_container {
        color: white;
        min-height: 100vh;
        font-size: 1.6rem;
        user-select: none;
      }
      .img_box {
        margin: 20px 50px;
        display: grid;
        grid-gap: 10px;
        /* 定义生成的新行高度 */
        grid-auto-columns: 200px;
        grid-auto-rows: 100px;
        /* 定义网格子元素的排列顺序，默认顺序为 先行后列(row)，可设置为 column，加上 dense 表示尽量紧密填满少留空格 */
        grid-auto-flow: dense;
        /* auto-fit 容器大小不定，尽可能多的显示列数，每列取值范围 200px——1fr */
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        grid-template-rows: repeat(auto-fill, minmax(100px, 1fr));
      }
      .img_box li {
        position: relative;
      }
      .img_box li:nth-child(n + 1) {
        /* grid-col / row-xxx 的缩写，span 表示跨越多少个表格 */
        grid-row: span 2;
      }
      .img_box li:nth-child(2n + 1) {
        grid-row: span 3;
        grid-column: span 2;
      }
    </style>
  </head>
