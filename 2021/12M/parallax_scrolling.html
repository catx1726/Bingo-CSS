<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ParallaxScrolling</title>
    <link rel="stylesheet" href="../../css/main.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');
      body {
        --base-radius: 6px;
        --base-ft-weight: 500;
        --base-bg-color: #dbdbdb;
        --base-ft-color: black;

        height: 100vh;
        width: 100vw;
        max-height: 100%;
        max-width: 100%;
        background-color: var(--twenty-one-year-color);
        font-family: 'Cinzel', 'Quicksand', 'Courier New', Courier, monospace;

        position: relative;
        box-sizing: border-box;
        background-size: cover;
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-position: center top;
        /* background-image: url(https://img.dpm.org.cn/Uploads/Picture/2021/08/31/s612df6cca9258.jpg); */
      }

      .main-container {
        --comp-default-fill-color: white;
        --comp-active-fill-color: #fcd93a;
        --comp-hover-color-num: 203, 238, 255;
        --comp-box-h: 100px;
        --comp-box-w: 200px;
        --comp-radius: 6px;
        --comp-pd: 4px;

        min-height: 100%;
        width: 100%;
        font-weight: 500;
        font-size: 1.6rem;
        position: relative;
      }

      .video-box {
        height: 100%;
        width: 100%;
      }

      .video-box video {
        top: 50%;
        right: 0;
        width: 50vw;
        height: 30vh;
        position: fixed;
        transform: translateY(-50%);
      }

      .screen {
        z-index: 10;
        width: 100%;
        height: 100vh;
        font-weight: bolder;
        font-size: 5rem;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .screen.four {
        /* color: var(--comp-default-fill-color); */
        background-color: var(--comp-default-fill-color);
      }

      .logo-box {
        z-index: 20;
        width: 30vw;
        height: auto;
        position: fixed;
        font-size: 10rem;
        top: var(--comp-pd);
        left: var(--comp-pd);
      }
      .logo-box .info{
        font-size: 2rem;
        padding: var(--comp-pd);
        color: var(--comp-default-fill-color);
        background-color: var(--comp-active-fill-color);
      }
    </style>
  </head>
  <body>
    <main class="main-container m-flex flex-jc-center flex-an-center flex-dir-col">
      <div class="video-box">
        <video src="../../video/Pexels Videos 2818546.mp4" autoplay loop muted></video>
      </div>
      <div class="logo-box">
        CAD
        <div class="info">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque unde officia nulla, ut accusamus autem cupiditate! Quasi mollitia veniam error
          asperiores, consectetur animi nobis dolorem, quo culpa consequuntur recusandae expedita!
        </div>
      </div>
      <div class="screen one">CAD1</div>
      <div class="screen two">CAD2</div>
      <div class="screen three">CAD3</div>
      <div class="screen four">CAD4</div>
    </main>
  </body>
</html>
