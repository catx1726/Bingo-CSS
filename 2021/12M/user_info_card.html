<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UserInfoCard</title>
    <link rel="stylesheet" href="../../css/main.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');
      body {
        --base-radius: 6px;
        --base-ft-weight: 500;
        --base-bg-color: #dbdbdb;
        --base-ft-color: black;

        height: 100vh;
        width: 100vw;
        max-height: 100%;
        max-width: 100%;
        background-color: var(--years-color-2021);
        font-family: 'Quicksand', 'Cinzel', 'Courier New', Courier, monospace;

        position: relative;
        box-sizing: border-box;
        background-size: cover;
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-position: center top;
        /* background-image: url(https://img.dpm.org.cn/Uploads/Picture/2021/08/31/s612df6cca9258.jpg); */
      }

      .main-container {
        --comp-default-fill-color: white;
        --comp-active-fill-color: #fcd93a;
        --comp-hover-color-num: 203, 238, 255;
        --comp-box-h: 100px;
        --comp-box-w: 200px;
        --comp-radius: 6px;
        --comp-pd: 4px;

        height: 100%;
        width: 100%;
        font-weight: 500;
        font-size: 1.6rem;
      }

      .user-card-box {
        width: 400px;
        height: 200px;

        overflow: hidden;
        position: relative;
        box-sizing: border-box;
        padding: var(--comp-pd);
        border-radius: var(--base-radius);
        background-color: var(--comp-default-fill-color);
      }
      .user-card-box::before {
        content: 'catx';
        height: 100%;
        width: 100%;
        left: 0;
        position: absolute;
        border-radius: 50%;
        box-sizing: border-box;
        transition: all 0.6s ease;
        transform-origin: left;
        filter: brightness(1.1);
        padding: var(--comp-pd);
        border-radius: var(--base-radius);
        transform: scaleX(0) translateX(-100%);
        background-color: var(--years-color-2021);
      }

      .avatar,
      .avatar img,
      .avatar::before {
        cursor: pointer;
        user-select: none;
        border-radius: 50%;
      }

      .avatar {
        z-index: 1;
        position: absolute;
      }

      .avatar img {
        z-index: 20;
        user-select: none;
        pointer-events: none;
        object-fit: cover;
        border-radius: 50%;
        height: var(--comp-box-h);
        width: var(--comp-box-h);
        position: relative;
      }

      .avatar::before {
        content: '';
        height: 100%;
        width: 100%;
        z-index: 30;
        position: absolute;
        box-sizing: border-box;
        transition: all 0.3s ease;
        animation: 0.3s 0.3s linear forwards;
        /* border: 1px solid pink; */
      }

      .info {
        z-index: 10;
        word-wrap: normal;
        width: calc(100% - var(--comp-box-h));
        margin-left: calc((var(--comp-box-h) + var(--comp-pd)));
      }

      .avatar:hover::before {
        animation-name: avatar-breath;
        box-shadow: 0 0 10px rgba(var(--comp-hover-color-num), 0.4);
      }

      .user-card-box:hover::before {
        left: 0;
        transform: scaleX(1);
      }

      .user-card-box:hover {
        box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.05), 0 3px 10px rgba(0, 0, 0, 0.05);
      }

      @keyframes avatar-breath {
        from {
          outline: 5px solid rgba(var(--comp-hover-color-num), 0.8);
        }
        to {
          outline: 40px solid rgba(var(--comp-hover-color-num), 0);
        }
      }
    </style>
  </head>
  <body>
    <main class="main-container m-flex flex-jc-center flex-an-center">
      <div class="user-card-box m-flex flex-an-center">
        <div class="avatar m-flex flex-an-center">
          <img src="../../imgs/undraw_monster_artist_2crm.png" alt="" />
        </div>
        <div class="info">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias quos qui dolores neque voluptas in deserunt saepe illo animi omnis consectetur
          cupiditate corrupti nulla, quasi odit placeat atque pariatur ducimus?
        </div>
      </div>
    </main>
  </body>
</html>
