<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../css/main.css" />
    <style>
      body {
        /* cursor: none; */
        /* background-color: var(--twenty-one-year-color); */
        font-family: consolas, source-han-serif-sc, serif, 'Nunito', 'Lato';
      }
      body * {
        transition: all 0.05s ease;
        background-color: black;
      }
      .main-container {
        color: white;
        width: 100vw;
        height: 100%;
        max-width: 100%;
        min-height: 100vh;
        font-size: 2rem;
        position: relative;
        transition: all 0.3s ease;
        --base-w-h: 100px;
        --base-anim-duration: 2.5s;
      }
      .left,
      .right {
        height: 100vh;
      }
      .left.one {
        width: 300px;
        float: left;
        background-color: pink;
      }
      .right.one {
        overflow: hidden;
        background-color: aquamarine;
      }
      .left.two {
        width: 300px;
        background-color: brown;
      }
      .right.two {
        flex-grow: 1;
        background-color: beige;
      }
      .left.three {
        width: 300px;
        float: left;
        background-color: turquoise;
      }
      .right.three {
        width: calc(100vw -300px);
        background-color: cadetblue;
      }
    </style>
  </head>
  <body>
    <main class="main-container">
      <div class="left one">使用 float + overflow</div>
      <div class="right one">使用 float + overflow</div>
    </main>
    <main class="main-container m-flex">
      <div class="left two">使用 flex-grow</div>
      <div class="right two">使用 flex-grow</div>
    </main>
    <main class="main-container">
      <div class="left three">使用 calc</div>
      <div class="right three">使用 calc</div>
    </main>
  </body>
</html>
