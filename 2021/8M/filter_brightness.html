<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>filterBrightness</title>
    <link rel="stylesheet" href="../../css/main.css" />
    <style>
      body {
        font-family: consolas, source-han-serif-sc, serif, 'Nunito', 'Lato';
      }
      body * {
        transition: all 0.05s ease;
      }
      .main-container {
        width: 100vw;
        height: 100vh;
        max-width: 100%;
      }
      .main-container > * {
        transition: all 0.3s ease;
      }
      .pantone .box {
        filter: brightness(96%);
      }
      .box {
        color: white;
        position: relative;
        box-sizing: border-box;
        width: clamp(50px, 5vw, 60px);
        background-color: palegreen;
      }
      .pantone {
        margin: 5vw;
      }
      .pantone.stack .box {
        border: 10px solid palegreen;
      }
      .pantone.normal .box {
        padding: 10px 0 0 0;
      }
    </style>
  </head>
  <body>
    <main class="main-container m-flex flex-jc-center flex-an-center">
      <div class="pantone stack">
        <div class="box">
          <div class="box">
            <div class="box">
              <div class="box">
                <div class="box"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="pantone normal">
        <div class="box">
          <div class="box">
            <div class="box">
              <div class="box">
                <div class="box"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
