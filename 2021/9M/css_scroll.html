<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>infiniteScroll</title>
    <link rel="stylesheet" href="../../css/main.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel&display=swap');
      body {
        --base-radius: 6px;
        --base-ft-weight: 500;
        --base-bg-color: #dbdbdb;
        --base-ft-color: black;

        height: 100vh;
        width: 100vw;
        max-height: 100%;
        max-width: 100%;
        background-color: var(--base-bg-color);
        font-family: 'Cinzel', 'Courier New', Courier, monospace;

        position: relative;
        box-sizing: border-box;
        background-size: cover;
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-position: center top;
        background-image: url(https://img.dpm.org.cn/Uploads/Picture/2021/08/31/s612df6cca9258.jpg);
      }
      .main-container {
        --comp-default-fill-color: #e6e6e6;
        --comp-active-fill-color: #fcd93a;
        --comp-input-hw: 60px;
        --comp-item-h: 40px;
        --comp-item-pd: 5px;

        height: 100%;
        width: 100%;
        font-size: 1.6rem;
      }
      .box {
        height: 280px;
        width: 100px;
        overflow: hidden;
        border: 1px solid;
        position: relative;
        text-align: center;
      }
      .choose-box {
        top: 50%;
        width: 100%;
        z-index: 100;
        border: 1px solid salmon;
        border-left: none;
        border-right: none;
        display: inline-block;
        box-sizing: border-box;
        position: relative;
        transform: translateY(-50%);
        height: var(--comp-item-h);
      }
      .list {
        list-style: none;
        position: relative;
        transform-origin: bottom;
        transform: translateY(0);
        /* animation: infinite-scroll 1s linear infinite; */
        animation-play-state: running;

        top: 0;
        width: 100%;
        position: absolute;
      }
      .list .item {
        width: 100%;
        height: var(--comp-item-h);
        padding: var(--comp-item-pd);
        /* line-height: var(--comp-item-h); */
        box-sizing: border-box;
      }

      .box:hover .list {
        animation-play-state: paused;
      }

      @keyframes infinite-scroll {
        to {
          transform: translateY(calc(-100% + 300px));
        }
      }
    </style>
  </head>
  <body>
    <main class="main-container m-flex flex-jc-center flex-an-center">
      <div class="box">
        <span class="choose-box"></span>
        <ul class="list">

          <!-- list-1-end -->

          <!-- list-2 -->

          <li class="item">ğŸ</li>

          <li class="item">ğŸŒ</li>

          <li class="item">ğŸ‡</li>
          <li class="item">ğŸ‘</li>
          <li class="item">ğŸ¥</li>
          <!-- list-2-end -->

          <!-- list-3 -->
          <li class="item">ğŸ‡</li>
          <li class="item">ğŸ‘</li>
          <li class="item">ğŸ¥</li>

          <li class="item">ğŸŒ</li>

          <li class="item">ğŸ</li>

          <li class="item">ğŸ</li>

        </ul>
      </div>
    </main>
  </body>
</html>
