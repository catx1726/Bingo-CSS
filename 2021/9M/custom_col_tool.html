<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>customColTool</title>
    <link rel="stylesheet" href="../../css/main.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel&display=swap');
      body {
        --base-radius: 6px;
        --base-ft-weight: 500;
        --base-bg-color: #dbdbdb;
        --base-ft-color: black;

        height: 100vh;
        width: 100vw;
        max-height: 100%;
        max-width: 100%;
        background-color: var(--base-bg-color);
        font-family: 'Cinzel', 'Courier New', Courier, monospace;

        position: relative;
        box-sizing: border-box;
        background-size: cover;
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-position: center top;
        background-image: url(https://img.dpm.org.cn/Uploads/Picture/2021/08/31/s612df6cca9258.jpg);
      }
      .main-container {
        height: 100%;
        width: 100%;
        font-size: 1.6rem;
      }
      .col {
        --one-col-w: calc(100% / 12);

        opacity: 0.5;
        height: 100px;
        display: block;
        border: 1px solid;
        box-sizing: border-box;
      }
      .col-12 {
        width: 100%;
      }
      .col-11 {
        width: calc(var(--one-col-w) * 11);
      }
      .col-10 {
        width: calc(var(--one-col-w) * 10);
      }
      .col-9 {
        width: calc(var(--one-col-w) * 9);
      }
      .col-8 {
        width: calc(var(--one-col-w) * 8);
      }
      .col-7 {
        width: calc(var(--one-col-w) * 7);
      }
      .col-6 {
        width: calc(var(--one-col-w) * 6);
      }
      .col-5 {
        width: calc(var(--one-col-w) * 5);
      }
      .col-4 {
        width: calc(var(--one-col-w) * 4);
      }
      .col-3 {
        width: calc(var(--one-col-w) * 3);
      }
      .col-2 {
        width: calc(var(--one-col-w) * 2);
      }
      .col-1 {
        width: var(--one-col-w);
      }
    </style>
  </head>
  <body>
    <main class="main-container">
      <div class="col col-12"></div>
      <div class="col col-11"></div>
      <div class="col col-10"></div>
      <div class="col col-9"></div>
      <div class="col col-8"></div>
      <div class="col col-7"></div>
      <div class="col col-6"></div>
      <div class="col col-5"></div>
      <div class="col col-4"></div>
      <div class="col col-3"></div>
      <div class="col col-2"></div>
      <div class="col col-1"></div>
    </main>
  </body>
</html>
