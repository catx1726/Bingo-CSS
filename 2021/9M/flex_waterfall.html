<!DOCTYPE html>

    <title>flex-walterfall</title>
    <link rel="stylesheet" href="../../css/main.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel&display=swap');
      body {
        --base-radius: 6px;
        --base-ft-weight: 500;
        --base-bg-color: #dbdbdb;
        --base-ft-color: black;

        height: 100vh;
        width: 100vw;
        max-height: 100%;
        max-width: 100%;
        background-color: var(--base-bg-color);
        font-family: 'Cinzel', 'Courier New', Courier, monospace;
      }
      .main-container {
        height: 100%;
        width: 100%;
      }
      .main-container .list {
        height: 100%;
        width: 100%;
        list-style: none;
      }
      .main-container .item {
        width: 30%;
        margin: 10px 0;
        /* flex-basis: 200px; */
        vertical-align: bottom;
      }
      .main-container .item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .item:nth-of-type(3n + 1) {
        order: 1;
      }
      .item:nth-of-type(3n + 2) {
        order: 2;
      }
      .item:nth-of-type(3n + 3) {
        order: 3;
      }
      .item:nth-of-type(3n) {
        order: 4;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(200px, 1fr));
      }
      .grid .item {
        width: 100%;
      }
    </style>
  </head>
