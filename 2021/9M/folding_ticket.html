<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>foldingTicket</title>
    <link rel="stylesheet" href="../../css/main.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel&display=swap');
      body {
        --base-radius: 6px;
        --base-ft-weight: 500;
        --base-bg-color: #dbdbdb;
        --base-ft-color: black;

        height: 100vh;
        width: 100vw;
        max-height: 100%;
        max-width: 100%;
        background-color: var(--base-bg-color);
        font-family: 'Cinzel', 'Courier New', Courier, monospace;

        position: relative;
        box-sizing: border-box;
        background-size: cover;
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-position: center top;
        background-image: url(https://img.dpm.org.cn/Uploads/Picture/2021/08/31/s612df6cca9258.jpg);
      }
      .main-container {
        height: 100%;
        width: 100%;
        font-size: 1.6rem;
      }
      .box {
        --box-h: 50px;
        --box-w: 200px;
        --box-bg: white;
        --box-radius: 6px;
      }
      .item * {
        width: 100%;
        height: 100%;
        position: absolute;
        border-radius: var(--box-radius);
      }
      .item.son {
        height: var(--box-h);
        width: var(--box-w);
        text-align: center;
        box-sizing: border-box;
        /* margin-bottom: 2px; */
        border-bottom: 1px dotted;
        border-radius: var(--box-radius);
        line-height: var(--box-h);
        background-color: var(--box-bg);
        position: relative;
      }
      .item.son.top {
        z-index: 100;
        transform: none;
      }
      .item.son {
        z-index: 1;
        perspective: 5.5cm;
        transform-origin: top;
        backface-visibility: hidden;
        transform: rotate3d(1, 0, 0, -180deg);
      }
      .two {
        transition-delay: 1.2s;
      }
      .three {
        transition-delay: 0.9s;
      }
      .four {
        transition-delay: 0.6s;
      }
      .five {
        transition-delay: 0.3s;
      }
      .top:hover ~ .folder,
      .top:hover ~ .folder *,
      .top ~ .folder:hover,
      .top ~ .folder:hover *,
      .top ~ .folder *:hover,
      .top ~ .folder *:hover * {
        /* perspective: 0; */
        transform: rotate3d(1, 0, 0, 0);
      }
      .top:hover ~ .two {
        transition-delay: 0.3s;
      }
      .top:hover ~ .folder .three {
        transition-delay: 0.6s;
      }
      .top:hover ~ .folder .four {
        transition-delay: 0.9s;
      }
      .top:hover ~ .folder .five {
        transition-delay: 1.2s;
      }
    </style>
  </head>
  <body>
    <div class="main-container m-flex flex-jc-center flex-an-center">
      <div class="box">
        <div class="son item top">One</div>
        <div class="son folder two item">
          More2
          <div class="son three item">
            More3
            <div class="son four item">
              More4
              <div class="son five item">More5</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
