<!DOCTYPE html>

    <link rel="stylesheet" href="../../css/main.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel&display=swap');
      body {
        --base-radius: 6px;
        --base-ft-weight: 500;
        --base-bg-color: #dbdbdb;
        --base-ft-color: black;

        height: 100vh;
        width: 100vw;
        max-height: 100%;
        max-width: 100%;
        background-color: var(--base-bg-color);
        font-family: 'Cinzel', 'Courier New', Courier, monospace;
      }
      .main-container {
        height: 100%;
        width: 100%;
      }
      .main-container * {
        transition: all 0.3s ease;
      }
      .list {
        list-style: none;
      }
      .list .item {
        width: 30vw;
        min-width: 100px;
        margin-left: 20px;
        position: relative;
        user-select: none;
      }
      .list .item:first-child {
        margin: 0;
      }
      .list .item img {
        max-width: 100%;
        vertical-align: bottom;
      }
      .modal,
      .modal::before {
        height: 100%;
        width: 100%;
        position: absolute;
        transform-origin: top;
      }
      .modal {
        color: transparent;
        font-size: 2.5rem;
        box-sizing: border-box;
      }
      .modal .desc {
        z-index: 10;
        padding: 30px;
        position: relative;
      }
      .modal::before {
        content: '';
        z-index: 1;
      }
      .list:hover .modal:not(:hover),
      .list:hover .modal:not(:hover)::before {
        color: white;
      }
      .list:hover .modal:not(:hover)::before {
        background-color: var(--base-bg-color);
        filter: opacity(0.8) brightness(0.5);
      }
      .item:hover {
        transform: scale(1.05);
        /* animation: m-rotate 0.7s linear 1; */
      }
      @keyframes m-rotate {
        to {
          transform: scale(1.05) rotate(1turn);
        }
      }
    </style>
  </head>
