<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>starComment</title>
    <link rel="stylesheet" href="../../css/main.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel&display=swap');
      body {
        --base-radius: 6px;
        --base-ft-weight: 500;
        --base-bg-color: #dbdbdb;
        --base-ft-color: black;

        height: 100vh;
        width: 100vw;
        max-height: 100%;
        max-width: 100%;
        background-color: var(--base-bg-color);
        font-family: 'Cinzel', 'Courier New', Courier, monospace;

        position: relative;
        box-sizing: border-box;
        background-size: cover;
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-position: center top;
        background-image: url(https://img.dpm.org.cn/Uploads/Picture/2021/08/31/s612df6cca9258.jpg);
      }
      .main-container {
        --comp-default-fill-color: #e6e6e6;
        --comp-active-fill-color: #fcd93a;

        height: 100%;
        width: 100%;
        font-size: 1.6rem;
      }
      .main-container * {
        transition: all 0.3s ease;
      }
      ul {
        list-style: none;
      }
      .star-box ul {
        flex-direction: row-reverse;
      }
      .star-box .star {
        margin-right: 10px;
      }
      .star-box .star:first-child {
        margin-right: 0;
      }
      .star-box .star {
        width: 50px;
        height: 50px;
        cursor: pointer;
        background-size: 100%;
        transition: background-image 0.3s ease;
        background-repeat: no-repeat;
        background-position: center;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' width='126.729' height='126.73'%3e%3cpath fill='%23e3e3e3' d='M121.215 44.212l-34.899-3.3c-2.2-.2-4.101-1.6-5-3.7l-12.5-30.3c-2-5-9.101-5-11.101 0l-12.4 30.3c-.8 2.1-2.8 3.5-5 3.7l-34.9 3.3c-5.2.5-7.3 7-3.4 10.5l26.3 23.1c1.7 1.5 2.4 3.7 1.9 5.9l-7.9 32.399c-1.2 5.101 4.3 9.3 8.9 6.601l29.1-17.101c1.9-1.1 4.2-1.1 6.1 0l29.101 17.101c4.6 2.699 10.1-1.4 8.899-6.601l-7.8-32.399c-.5-2.2.2-4.4 1.9-5.9l26.3-23.1c3.8-3.5 1.6-10-3.6-10.5z'/%3e%3c/svg%3e");
      }
      .star-box .star:hover,
      .star-box .star:hover ~ .star {
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' width='126.729' height='126.73'%3e%3cpath fill='%23d8b11e' d='M121.215 44.212l-34.899-3.3c-2.2-.2-4.101-1.6-5-3.7l-12.5-30.3c-2-5-9.101-5-11.101 0l-12.4 30.3c-.8 2.1-2.8 3.5-5 3.7l-34.9 3.3c-5.2.5-7.3 7-3.4 10.5l26.3 23.1c1.7 1.5 2.4 3.7 1.9 5.9l-7.9 32.399c-1.2 5.101 4.3 9.3 8.9 6.601l29.1-17.101c1.9-1.1 4.2-1.1 6.1 0l29.101 17.101c4.6 2.699 10.1-1.4 8.899-6.601l-7.8-32.399c-.5-2.2.2-4.4 1.9-5.9l26.3-23.1c3.8-3.5 1.6-10-3.6-10.5z'/%3e%3c/svg%3e");
      }
    </style>
  </head>
  <body>
    <main class="main-container m-flex flex-jc-center flex-an-center">
      <div class="comment-box">
        <div class="face-box">
          <ul>
            <li class="face f1"></li>
            <li class="face f2"></li>
            <li class="face f3"></li>
            <li class="face f4"></li>
            <li class="face f5"></li>
          </ul>
        </div>
        <div class="star-box">
          <ul class="m-flex">
            <li class="star s1"></li>
            <li class="star s2"></li>
            <li class="star s3"></li>
            <li class="star s4"></li>
            <li class="star s5"></li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
