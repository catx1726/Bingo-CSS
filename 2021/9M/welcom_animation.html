<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>welcomAnimation</title>
    <link rel="stylesheet" href="../../css/main.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel&display=swap');
      body {
        --base-radius: 6px;
        --base-ft-weight: 500;
        --base-bg-color: #dbdbdb;
        --base-ft-color: black;

        height: 100vh;
        width: 100vw;
        max-height: 100%;
        max-width: 100%;
        background-color: var(--base-bg-color);
        font-family: 'Cinzel', 'Courier New', Courier, monospace;

        position: relative;
        box-sizing: border-box;
        background-size: cover;
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-position: center top;
        background-image: url(https://img.dpm.org.cn/Uploads/Picture/2021/08/31/s612df6cca9258.jpg);
      }
      .main-container {
        --comp-default-fill-color: #e6e6e6;
        --comp-active-fill-color: #fcd93a;
        --comp-input-hw: 60px;

        height: 100%;
        width: 100%;
        font-size: 1.6rem;
      }
      .pos {
        height: 100px;
        width: 300px;
        position: relative;
      }
      .pos,
      .animation-box {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .animation-box {
        top: 0;
        bottom: 0;
        height: 100vh;
        width: 100vw;
        z-index: 1000;
        border-radius: 0;
        position: absolute;
        background-color: #fcd93a;
        animation: big-to-mini 6s ease forwards;
      }
      @keyframes big-to-mini {
        0% {
          height: 100vh;
          width: 100vw;
          font-size: 5rem;
        }
        50%,
        100% {
          height: 100%;
          width: 100%;
          font-size: 2rem;
          border-radius: var(--base-radius);
        }
      }
    </style>
  </head>
  <body>
    <main class="main-container m-flex flex-jc-center">
      <div class="pos">
        <div class="animation-box">welcome!</div>
      </div>
    </main>
  </body>
</html>
