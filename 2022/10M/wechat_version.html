<!DOCTYPE html>
<html lang="cn">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>温馨提示</title>
    <style>
      * {
        margin: 0;
      }
      :root {
        --base-bg-light: F5F7F9;
        --base-white: #fff;
        --base-gray-1: #ebedf0;
        --base-gray-2: #cccccc;
        --base-gray-3: #999999;
        --base-gray-4: #666;
        --base-black-1: #000;
        --base-brand: CC2728;
        --base-pd-md: 12px;
      }

      .main-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: auto;
        line-height: 1.75;
        max-width: 70ch;
        font-size: 1.6em;
        text-align: justify;
        word-wrap: break-word;
        font-family: 'Microsoft YaHei', '微软雅黑', 'source-han-serif-sc', 'serif', 'consolas';
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin: 3em 0 1em;
      }

      p,
      ul,
      ol {
        margin-bottom: 2em;
        color: #1d1d1d;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <main class="main-container template">微信版本过低，请下载最新版。</main>
  </body>
</html>
