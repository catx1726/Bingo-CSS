<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>中国传统色：故宫里的色彩美学</title>
    <link rel="stylesheet" href="../../css/main.css" />
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500&display=swap');
      :root {
        --comp-default-fill-color: #fdfdfd;
        --comp-active-fill-color: #fcd93a;
        --comp-box-h: 100px;
        --comp-box-w: 200px;
        --comp-radius: 6px;
        --comp-pd: 4px;
        --container-width: 500px;
        --text-sm: 12px;
        --text-base: 16px;
        --text-lg: 18px;
        --text-xxxl: 24px;
        --base-font-family: 'Roboto', 'consolas', 'Noto Serif SC', serif, '微软雅黑';
      }

      body {
        background-color: var(--comp-default-fill-color);
      }

      .main-container {
        height: 100%;
        width: 100%;
        font-family: var(--base-font-family);
        font-size: var(--text-base);
      }

      .template {
        max-width: 70sch;
        padding: 3em 1em;
        margin: auto;
        line-height: 1.75;
        font-size: 1.6rem;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin: 3em 0 1em;
      }

      p,
      ul,
      ol {
        margin-bottom: 2em;
        font-family: sans-serif;
      }

      .white {
        color: #fff;
      }

      .black {
        color: #000;
      }

      .solar-card {
        width: 90%;
        position: relative;
        background-color: #fff;
        box-sizing: border-box;
        margin: var(--base-pd-md) 0;
        /* border-radius: var(--comp-radius); */
        padding: var(--base-pd-md);
        padding-left: 15rem;
      }

      .color-card {
        width: 22.5%;
        height: 100px;
        padding: var(--base-pd-md);
      }

      .page-title{
        font-size: 6rem;
      }

      .title {
        top: 12px;
        font-size: 5rem;
        position: absolute;
        font-weight: bold;
        left: var(--base-pd-md);
      }

      .colors .info:first-child {
        font-size: 2rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <main id="app" class="main-container m-flex flex-dir-col flex-an-center">
      <div class="page-title">中国传统色：故宫里的色彩美学</div class="title">
      <section class="solar-card m_box-shadow-obt-xs m-flex flex-wrap flex-jc-end flex-an-center" v-for="(sItem,sIndex) of solarList" :key="sIndex">
        <div class="title">{{ sItem.solarName }}</div>
        <div
          class="color-card m-flex flex-an-center"
          :style="{'background-color': cItem.list[2]}"
          :class="handleFontColor(cItem.list[3])"
          v-for="cItem of sItem.solarColors"
          :key="cItem.colorName"
        >
          <div class="colors m-flex flex-dir-col">
            <span class="info" v-for="(item,index) of cItem.list" :key="`${item}-${index}`">{{ item }}</span>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="./data.js"></script>
  <script>
    const { createApp } = Vue

    createApp({
      data() {
        return { solarList: handleData(Solar) }
      },
      mounted() {
        console.log('mounted:', this.solarList)
      },
      methods: {
        /* 根据当前 rgb,选择字体颜色 */
        handleFontColor(rgbStr) {
          // rgb 其中2个小于 100 就用白色字体
          let rgbs = rgbStr.split(' '),
            lower_100_times = 0,
            splitList = ['R', 'G', 'B']
          handler = (rgbArr, num) => {
            rgbArr.forEach((i, index) => {
              if (i.split(splitList[index]).join(' ') <= 100) num++
            })
            return num
          }

          lower_100_times = handler(rgbs, lower_100_times)

          return lower_100_times > 1 ? 'white' : 'black'
        }
      }
    }).mount('#app')
  </script>
</html>
