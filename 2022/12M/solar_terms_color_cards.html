<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>中国传统色：故宫里的色彩美学</title>
    <link rel="stylesheet" href="../../css/main.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500&display=swap');
      :root {
        --comp-default-fill-color: #fdfdfd;
        --comp-active-fill-color: #fcd93a;
        --comp-box-h: 100px;
        --comp-box-w: 200px;
        --comp-radius: 6px;
        --comp-pd: 4px;
        --container-width: 500px;
        --text-sm: 12px;
        --text-base: 16px;
        --text-lg: 18px;
        --text-xxxl: 24px;
        --base-font-family: 'Roboto', 'consolas', 'Noto Serif SC', serif, '微软雅黑';
      }

      body {
        background-color: var(--comp-default-fill-color);
      }

      .main-container {
        height: 100%;
        width: 100%;
        font-family: var(--base-font-family);
        font-size: var(--text-base);
      }

      .template {
        max-width: 70ch;
        padding: 3em 1em;
        margin: auto;
        line-height: 1.75;
        font-size: 1.6rem;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin: 3em 0 1em;
      }

      p,
      ul,
      ol {
        margin-bottom: 2em;
        color: #1d1d1d;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <main class="main-container template">中国传统色：故宫里的色彩美学</main>
  </body>
</html>
