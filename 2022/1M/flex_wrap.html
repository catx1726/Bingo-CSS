<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>customPropertyAnimate</title>
    <link rel="stylesheet" href="../../css/main.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');
      body {
        --base-radius: 6px;
        --base-ft-weight: 500;
        --base-bg-color: #dbdbdb;
        --base-ft-color: black;

        height: 100vh;
        width: 100vw;
        max-height: 100%;
        max-width: 100%;
        background-color: var(--years-color-2022);
        font-family: 'Quicksand', 'Cinzel', 'Courier New', Courier, monospace;

        position: relative;
        box-sizing: border-box;
        background-size: cover;
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-position: center top;
        /* background-image: url(https://img.dpm.org.cn/Uploads/Picture/2021/08/31/s612df6cca9258.jpg); */
      }

      .main-container {
        --comp-ft-size: 2rem;
        --comp-ft-weight: 500;
        --comp-ft-color: black;

        height: 100%;
        width: 100%;
        font-weight: 500;
        transition: all 0.5s .3s ease;
        color: var(--comp-ft-color);
        font-weight: var(--comp-ft-weight);
        font-size: var(--comp-ft-size, 2rem);
      }
      
      .flex-container{
        width: 100%;
      }
      .flex-item{
        margin: 10px;
        height: 200px;
        /* width: 100vw; */
        min-width: 300px;
        /* max-width: 400px; */
        flex: 1 1 400px;
        box-sizing: border-box;
        background-color: whitesmoke;
      }
    </style>
  </head>
  <body>
    <main class="main-container m-flex flex-jc-center flex-an-center">
      <div class="flex-container m-flex flex-wrap">
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
      </div>
    </main>
  </body>
</html>
