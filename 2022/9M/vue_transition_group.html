<!DOCTYPE html>
<html lang="cn">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueTransitionGroup</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      :root {
        --base-bg-light: F5F7F9;
        --base-white: #fff;
        --base-gray-1: #ebedf0;
        --base-gray-2: #cccccc;
        --base-gray-3: #999999;
        --base-gray-4: #666;
        --base-black-1: #000;
        --base-brand: CC2728;
        --base-pd-md: 12px;
      }

      .main-container {
        max-width: 70ch;
        padding: 3em 1em;
        margin: auto;
        line-height: 1.75;
        font-size: 1.25em;
        font-family: 'Times New Roman', Times, serif;
      }

      body {
        margin: 0;
        padding: 0;
      }

      .main-container img {
        max-width: 100%;
        max-height: 100%;
      }

      .main-container {
        --base-ft-sm: 14px;
        --base-ft: 18px;
        --base-ft-xl: 18px;
        --base-color: white;
        font-size: var(--base-ft);
      }

      .trigger {
        flex-wrap: wrap;
        display: flex;
      }

      .group-item {
        display: inline-block;
        margin-right: 10px;
      }

      .group-enter-active,
      .group-leave-active {
        transition: all 0.3s;
        opacity: 0;
      }

      .group-enter-to {
        opacity: 1;
      }

      .step {
        --step: 0;
        min-width: 50px;
        min-height: 50px;
        position: relative;
        box-sizing: border-box;
      }

      .step * {
        transition: all 0.3s ease;
      }

      .step:hover {
        --step: 100;
      }

      .step::before {
        content: attr(data-step);
        height: 100%;
        width: 100%;
        font-size: 2rem;
        line-height: 40px;
        text-align: center;
        position: absolute;
      }
    </style>
  </head>

  <body>
    <main id="app" class="main-container">
      <div class="card">
        <transition-group name="group">
          <span v-for="(item,index) of pgInfo.list" :key="index" class="group-item" :style="`transition-delay:${index * 0.1}s`">{{item}}</span>
        </transition-group>
        <div class="trigger">
          <button @click="addList">add num</button>
          <button @click="geList">generate list</button>
          <button @click="stepChange(10000)">generate step</button>
        </div>

        <div class="step" :data-step="pgInfo.step"></div>
      </div>
    </main>
  </body>
  <script>
    const { createApp } = Vue

    createApp({
      data() {
        return {
          pgInfo: {
            list: [],
            step: 0,
            lock: false
          }
        }
      },
      methods: {
        addList() {
          this.pgInfo.list.push(Math.floor(Math.random() * (99 - 9 + 1) + 1))
        },
        async geList() {
          let max = 20,
            min = 1,
            len = 20

          this.pgInfo.list = []

          await this.$nextTick()

          for (let index = 1; index <= len; index++) {
            this.pgInfo.list.push(Math.floor(Math.random() * (max - min + 1) + min))
          }
        },
        async stepChange(duration) {
          let max = 317,
            min = 1,
            line = Math.floor(Math.random() * (max - min + 1) + min),
            timer = null

          if (this.pgInfo.lock) return

          this.pgInfo.lock = true

          this.pgInfo.step = 0

          let animationStep = () => {
            console.log(`requestAnimationFrame line:${line}, duration:${duration},timer:${timer}`)
            if (this.pgInfo.step === line) {
              this.pgInfo.lock = false
              clearInterval(timer)
              timer = null
              return
            }

            this.pgInfo.step++

            if (duration) {
              if (!timer) timer = setInterval(animationStep, duration / line)
            } else {
              window.requestAnimationFrame(animationStep)
            }
          }

          return animationStep()
        }
      }
    }).mount('#app')
  </script>
</html>
