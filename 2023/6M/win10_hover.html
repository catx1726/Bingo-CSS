<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows10Hover</title>
    <link rel="stylesheet" href="../../css/main.css" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500&display=swap');
      :root {
        --comp-default-fill-color: #fdfdfd;
        --comp-active-fill-color: #fcd93a;
        --comp-box-h: 100px;
        --comp-box-w: 200px;
        --comp-radius: 6px;
        --comp-pd: 4px;
        --container-width: 500px;
        --text-sm: 12px;
        --text-base: 16px;
        --text-lg: 18px;
        --text-xxxl: 24px;
        --base-font-family: 'Roboto', 'consolas', 'Noto Serif SC', serif, '微软雅黑';
      }
      body {
        margin: 0;
        overflow: hidden;
        --base-accent: #cc2728;
      }

      .page-container {
        height: 100vh;
        width: 100vw;
        max-height: 100%;
        max-width: 100%;
        background-position: 50% 50%;
        background-repeat: no-repeat;
        /* background-color: var(--base-white); */
      }

      .icon-container {
        --border-w: 5px;
        --hover-w: 20px;
        --icon-w: 150px;
        overflow: hidden;
        position: relative;
        box-sizing: content-box;
        border: var(--hover-w) solid transparent;
      }
      .icon-box {
        z-index: 30;
        height: var(--icon-w);
        width: var(--icon-w);
        box-sizing: border-box;
        position: relative;
        line-height: var(--icon-w);
        color: var(--base-white);
        overflow: hidden;

        padding: var(--border-w);
        border: var(--border-w) solid var(--years-color-2023);
      }

      .mouse-box {
        --x: null;
        --y: null;
        height: var(--icon-w);
        width: var(--icon-w);
        z-index: 20;
        opacity: 0;
        filter: blur(30px);
        position: absolute;
        border-radius: 50%;
        top: var(--y);
        left: var(--x);
        transition-duration: 0.1s;
        transform: translate(-50%, -50%);
        background: radial-gradient(circle closest-side, var(--base-white), transparent);
      }

      .icon-container:hover .mouse-box {
        opacity: 1;
      }

      .text {
        height: 100%;
        width: 100%;
        z-index: 30;
        display: inline-block;
        position: relative;
        background-color: var(--base-gray-3);
      }
    </style>
  </head>
  <body>
    <main class="page-container flex justify-center items-center">
      <div class="icon-container flex">
        <div class="icon-box text-6xl text-center">
          <span class="text">QQ</span>
        </div>
        <div class="icon-box text-6xl text-center">
          <span class="text">QQ</span>
        </div>
        <div class="icon-box text-6xl text-center">
          <span class="text">QQ</span>
        </div>
        <div class="icon-box text-6xl text-center">
          <span class="text">QQ</span>
        </div>
        <div class="icon-box text-6xl text-center">
          <span class="text">QQ</span>
        </div>

        <div class="mouse-box"></div>
      </div>
    </main>

    <script>
      let DOC = document,
        iconContainer = DOC.querySelector('.icon-container')
      ;(function initFollowMouse() {
        let mouseBox = DOC.querySelector('.mouse-box')
        iconContainer.addEventListener('mousemove', (e) => {
          console.log('move:', e, e.clientX, e.target.getBoundingClientRect())
          let rect = iconContainer.getBoundingClientRect(),
            x = e.clientX - rect.x,
            y = e.clientY - rect.y
          mouseBox.style.setProperty('--x', x + 'px')
          mouseBox.style.setProperty('--y', y + 'px')
        })
      })()
    </script>
  </body>
</html>
