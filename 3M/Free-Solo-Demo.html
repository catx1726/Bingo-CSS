<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Raleway"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                font-family: 'Raleway', consolas;
                scrollbar-color: rgba(255, 255, 255, 0.6) black;
                scrollbar-width: thin;
            }
            ::-webkit-scrollbar-thumb {
                width: 5px;
                background-color: rgba(0, 255, 255, 0.6);
            }
            ::-webkit-scrollbar-thumb {
                width: 2px;
            }
            .cover-img_one,
            .cover-img_two,
            .cover-img_third {
                display: flex;
                justify-content: space-between;
                align-items: end;
                height: 100vh;
                /*
              神奇的解决了问题，滚动条?
              查阅文档后发现，max-width是相对于父元素的最大值
              查看控制台DOM的父元素宽度之后发现刚好铺满屏幕
              🆒
        */
                max-width: 100%;
                background-attachment: fixed;
                background-blend-mode: darken;
                background-size: 100%;
                background-repeat: no-repeat;
            }
            .cover-img_one {
                background-color: aquamarine;
                background-image: url(../imgs/carousel8b_232bdeb0.jpeg);
            }
            .cover-img_two {
                background-color: beige;
                background-image: url(../imgs/carousel5b_bfebc320.jpeg);
            }
            .cover-img_third {
                background-color: bisque;
                background-image: url(../imgs/carousel7b_d6bb0c92.jpeg);
            }
            .cover-text_right {
                width: 400px;
                font-size: 60px;
                color: white;
                font-weight: bolder;
                margin-left: 50px;
            }
            .cover-icon {
                right: 50%;
                bottom: 3%;
                cursor: pointer;
                position: relative;
                transform: translateX(-50%);
                opacity: 0.3;
                border-style: solid;
                border-width: 20px 20px 0 20px;
                border-color: white transparent transparent;
                animation: coverIcon 1s infinite;
                transition: all 0.3s ease;
            }
            .cover-icon:hover {
                opacity: 1;
            }

            @keyframes coverIcon {
                0%,
                100% {
                    bottom: 3%;
                }
                50% {
                    bottom: 4%;
                }
            }
            header {
                width: 100%;
                height: 100px;
                display: flex;
                position: absolute;
                align-items: center;
                justify-content: space-between;
            }
            .header-nav {
                width: 70%;
                color: white;
                font-size: 20px;
                float: right;
                text-transform: uppercase;
            }
            .header-nav ul {
                display: flex;
                justify-content: end;
                align-items: center;
            }
            .header-nav ul li {
                list-style: none;
                padding: 10px 20px 0 0;
                cursor: pointer;
                transition: all 0.3s linear;
            }
            .header-nav ul li:hover {
                opacity: 0.8;
            }
            .header-logo {
                height: 100%;
                flex: 0 0 200px;
                background-image: url(../imgs/Horizontal+White+Color+Logo.png);
                background-repeat: no-repeat;
                background-size: 100% auto;
                background-position-y: center;
                margin-left: 50px;
            }
            footer {
                height: 200px;
                color: white;
                background-color: black;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            footer p {
                padding-top: 20px;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="header-logo"></div>
            <div class="header-nav">
                <ul>
                    <li>Partners</li>
                    <li>Donate</li>
                    <li>About</li>
                    <li>News</li>
                    <li>Take Action</li>
                </ul>
            </div>
        </header>
        <main>
            <div class="cover-img_one">
                <p class="cover-text_right">
                    Promoting solar energy for a more equitable world
                </p>
                <span class="cover-icon"></span>
            </div>
            <div class="cover-img_two">
                <p class="cover-text_right">
                    Become a Partner
                </p>
                <span class="cover-icon"></span>
            </div>
            <div class="cover-img_third">
                <p class="cover-text_right">
                    Grid Alternatives
                </p>
            </div>
        </main>
        <footer>
            <p>
                《Free Solo》
            </p>
            <p>
                Mar.19.2020 仅Firefox PC端
            </p>
        </footer>
    </body>
</html>
