<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Align</title>
    <link rel="stylesheet" href="../css/main.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Lato&family=Nunito:ital,wght@0,600;1,400&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Modak&display=swap');

      body {
        /* DES 就算超出 main 也不会很突兀 ，因为 Body 有底色 */
        background-color: #126993;
      }

      .main_container {
        height: 100vh;
        width: 100%;
        color: white;
        font-size: 1.6rem;
        font-family: 'Modak', 'Nunito', 'Lato', consolas;
      }
      .one,
      .two {
        height: 300px;
        width: 500px;
        margin: 20px;
        position: relative;
        background-color: burlywood;
        transition: all 0.3s ease;
      }
      .son {
        width: 50%;
        height: 33.3%;
        line-height: 100px;
        text-align: center;
        color: #2a513f;
        user-select: none;
        position: absolute;
        overflow: hidden;
        background-color: azure;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
      }
      .one .son {
        top: 50%;
        left: 50%;
        margin: -10% 0 0 -25%;

        /* margin: -150px 0 0 250px; */
      }
      .two .son {
        /* 香 */
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        margin: auto;
      }
      .one:hover,
      .two:hover {
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
      }
      .one:hover {
        background-color: pink;
      }
      .two:hover {
        background-color: #e481b6;
      }
    </style>
  </head>
  <body>
    <main class="main_container m-flex flex-jc-center flex-an-center">
      <div class="one">
        <div class="son">
          negative margin method
        </div>
      </div>
      <div class="two">
        <div class="son">
          margin auto method
        </div>
      </div>
    </main>
  </body>
</html>
