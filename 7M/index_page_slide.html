<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IndexSlide</title>
    <link rel="stylesheet" href="../css/main.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Lato&family=Nunito:ital,wght@0,600;1,400&display=swap');
      body {
        padding: 0;
        margin: 0;
        /* DES 就算超出 main 也不会很突兀 ，因为 Body 有底色 */
        background-color: #126993;
      }
      .main_container {
        z-index: 10;
        height: 100vh;
        width: 100%;
        padding: 20px;
        color: white;
        font-size: 1.6rem;
        box-sizing: border-box;
        font-family: 'Nunito', 'Lato', consolas;
      }
      .main_container span {
        width: 50%;
      }

      .index-slide {
        z-index: 20;
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100vh;
        font-size: 5rem;
        color: white;
        overflow: hidden;
        position: absolute;
        transform: translateX(-100%);
        background-color: #3a8a6f;
        transition: all 0.3s ease;
        font-family: 'Nunito', 'Lato', consolas;
        animation: indexSlide 5s ease;
      }
      .index-slide .des {
        width: 50vw;
        z-index: 30;
        text-align: center;
        position: absolute;
        transform: translateX(-200%);
        transition: all 0.3s ease;
        animation: 5s ease 1s textSlideIn;
      }

      @keyframes textSlideIn {
        10% {
          transform: translateX(0%);
        }
        50% {
          transform: translateX(0%);
        }
      }

      @keyframes indexSlide {
        0% {
          transform: translateX(0%);
        }
        50% {
          transform: translateX(0%);
        }
      }
    </style>
  </head>
  <body>
    <div class="index-slide m-flex flex-jc-center flex-an-center box-shadow-obt-l">
      <span class="des">
        Lorem
      </span>
    </div>
    <main class="main_container m-flex flex-jc-center flex-an-center">
      <span>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Repellendus perspiciatis sint non
        aut, enim debitis modi sequi voluptates tempora cupiditate optio. Alias, fugiat. Similique
        earum quas voluptatum esse quam adipisci.
      </span>
    </main>
  </body>
</html>
