<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StepLineV3</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link
      href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.14.0/css/all.css"
      rel="stylesheet"
    />
    <style>
      body {
        /* DES 就算超出 main 也不会很突兀 ，因为 Body 有底色 */
        background-color: #126993;
        font-family: Modak, source-han-serif-sc, serif, 'Nunito', 'Lato', consolas;
      }
      .main_container {
        height: 100vh;
        color: white;
        font-size: 1.6rem;
        user-select: none;
      }
      .done .dot,
      .done .line {
        background-color: #64e1b7 !important;
      }
      .now .dot {
        background-color: bisque !important;
      }
      .step {
        cursor: pointer;
        width: 100px;
        font-size: 3rem;
        margin: 0px 50px;
        position: relative;
      }
      .step .dot,
      .step .line {
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
      }
      .step .dot {
        width: 50px;
        height: 50px;
        left: 50%;
        display: block;
        line-height: 60px;
        text-align: center;
        border-radius: 50%;
        position: relative;
        background-color: #b0bfbf;
        transform: translateX(-50%);
      }
      .step .line {
        left: 50%;
        top: 15%;
        height: 20px;
        width: 200%;
        z-index: -1;
        position: absolute;
        display: inline-block;
        background-color: #b0bfbf;
      }
      .step .des {
        width: 100%;
        display: inline-block;
        overflow: hidden;
        text-align: center;
        text-overflow: ellipsis;
      }
      .step:nth-last-of-type(1) .line {
        box-shadow: none;
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <main class="main_container m-flex flex-jc-center flex-an-center">
      <div class="step_content m-flex flex-jc-center">
        <div class="one step done">
          <span class="dot"><i class="fab fa-angellist"></i></span>
          <span class="line"></span>
          <span class="des">Register</span>
        </div>
        <div class="two step done">
          <span class="dot"><i class="fab fa-angellist"></i></span>
          <span class="line"></span>
          <span class="des">Flow</span>
        </div>
        <div class="three step now">
          <span class="dot"><i class="fas fa-american-sign-language-interpreting"></i></span>
          <span class="line"></span>
          <span class="des">Delete</span>
        </div>
        <div class="four step">
          <span class="dot"></span>
          <span class="line"></span>
          <span class="des">Bye</span>
        </div>
      </div>
    </main>
  </body>
</html>
