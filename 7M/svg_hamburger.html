<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <style>
      .main_container {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #082330;
      }
      svg,
      .line--1,
      .line--3,
      .line--2,
      .cir_btn {
        transition: all 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
      }

      .menu--1 .line--1,
      .menu--1 .line--3 {
        --length: 22.627416998;
        --total-length: 126.64183044433594;
      }
      .menu--1 .line--2 {
        --length: 22.627416998;
        --total-length: 70;
      }

      .menu--2 .line--1,
      .menu--2 .line--3 {
        --length: 22.627416998;
        --offset: -50.22813415527344;
        --total-length: 111.22813415527344;
      }
      .menu--2 .line--2 {
        --length: 22.627416998;
        --total-length: 99;
      }

      .menu--3 .line--1,
      .menu--3 .line--3 {
        --offset: -50.22813415527344;
        --total-length: 126.38166809082031;
      }
      .menu--3 .line--2 {
        --total-length: 80;
      }

      .menu--4 .line--1,
      .menu--4 .line--3 {
        --total-length: 126.38166809082031;
      }
      .menu--4 .line--2 {
        --total-length: 80;
      }

      circle {
        opacity: 0.7;
        fill: black;
        z-index: 10;
        cursor: pointer;
      }
      path {
        fill: none;
        stroke: #ffffff;
        stroke-width: 3;
        stroke-linecap: round;
        stroke-linejoin: round;
        --length: 24;
        --offset: -38;
        stroke-dasharray: var(--length) var(--total-length);
        stroke-dashoffset: var(--offset);
        transition: all 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
      }
      .cir_btn:active {
        opacity: 1;
        fill: #862f2fdb;
      }
      .menu--1 .cir_btn:active ~ .line--1,
      .menu--1 .cir_btn:active ~ .line--3 {
        --offset: -94.1149185097;
      }
      .menu--1 .cir_btn:active ~ .line--2 {
        --length: 0.5;
        --offset: -50;
      }

      .menu--2 .cir_btn:active ~ .line--1,
      .menu--2 .cir_btn:active ~ .line--3 {
        --offset: -16.9705627485;
        transform: translateX(30px);
      }
      .menu--2 .cir_btn:active ~ .line--2 {
        --length: 0.5;
        --offset: -50.22813415527344;
      }

      .menu--3 .cir_btn:active ~ .line--1,
      .menu--3 .cir_btn:active ~ .line--3 {
        --length: 10;
        --offset: -30;
        transform: translateX(18px);
      }

      .menu--4 .cir_btn:active ~ .line--1,
      .menu--4 .cir_btn:active ~ .line--3 {
        --length: 8.602325267;

        --offset: -109.1770175568;
      }
    </style>
    <title>SvgHamburger</title>
  </head>
  <body>
    <main class="main_container m-flex flex-jc-center flex-an-center">
      <!-- 
        这里定义的画布尺寸是300px*200px。
        但是，viewBox属性定义了画布上可以显示的区域：从(0,0)点开始，100宽*100高的区域。
        这个100*100的区域，会放到300*200的画布上显示。于是就形成了放大的效果。
      -->
      <svg
        class="menu--1"
        width="300"
        height="200"
        viewBox="0 0 100 100"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle cx="50" cy="50" r="30" class="cir_btn" />
        <path class="line--1" d="M0 40h62c13 0 6 28-4 18L35 35" />
        <path class="line--2" d="M0 50h70" />
        <path class="line--3" d="M0 60h62c13 0 6-28-4-18L35 65" />
      </svg>

      <svg
        width="300"
        height="200"
        viewBox="0 0 100 100"
        class="menu--2"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle cx="50" cy="50" r="30" class="cir_btn" />
        <path class="line--1" d="M0 70l28-28c2-2 2-2 7-2h64" />
        <path class="line--2" d="M0 50h99" />
        <path class="line--3" d="M0 30l28 28c2 2 2 2 7 2h64" />
      </svg>

      <svg
        width="300"
        height="200"
        viewBox="0 0 100 100"
        class="menu--3"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle cx="50" cy="50" r="30" class="cir_btn" />
        <path class="line--1" d="M0 70l28-28c2-2 2-2 7-2h64" />
        <path class="line--2" d="M0 50h99" />
        <path class="line--3" d="M0 30l28 28c2 2 2 2 7 2h64" />
      </svg>

      <svg
        width="300"
        height="200"
        viewBox="0 0 100 100"
        class="menu--4"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle cx="50" cy="50" r="30" class="cir_btn" />
        <path class="line--1" d="M0 40h62c18 0 18-20-17 5L31 55" />
        <path class="line--2" d="M0 50h80" />
        <path class="line--3" d="M0 60h62c18 0 18 20-17-5L31 45" />
      </svg>
    </main>
  </body>
</html>
