<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SvgHover</title>

    <link rel="stylesheet" href="../css/main.css" />
    <style>
      .main_container {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #082330;
      }
      .svg_btn-1 {
        border-radius: 3px;
        cursor: pointer;
        stroke-dasharray: 900;
        stroke-dashoffset: 900;
        transition: all 1s linear;
      }
      .svg_btn-1:hover {
        fill: cadetblue;
        stroke-dashoffset: 0;
      }
    </style>
  </head>
  <body>
    <main class="main_container m-flex flex-jc-center flex-an-center">
      <svg x="0" y="0" width="100" height="50" class="svg_btn-1" fill="transparent">
        <rect x="0" y="0" width="100" height="50" stroke-width="5" stroke="white"></rect>

        <text x="50%" y="60%" font-size="2rem" fill="white" text-anchor="middle">
          Hover Me
        </text>
      </svg>
    </main>
  </body>
</html>
