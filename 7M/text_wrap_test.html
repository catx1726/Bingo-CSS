<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WrapTest</title>
    <link rel="stylesheet" href="../css/main.css" />
    <style>
      body {
        /* DES 就算超出 main 也不会很突兀 ，因为 Body 有底色 */
        background-color: #126993;
        font-family: Modak, source-han-serif-sc, serif, 'Nunito', 'Lato', consolas;
      }
      .main_container {
        height: 100vh;
        color: white;
        font-size: 1.6rem;
      }
      .des {
        width: 40%;
        column-count: 3;
        column-gap: 5rem;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <main class="main_container m-flex flex-jc-center flex-an-center">
      <div class="des">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto, dolore maxime. Rem
        voluptate, suscipit nostrum aspernatur dolore cupiditate, recusandae in optio voluptatum
        illo voluptatibus mollitia incidunt? Eius sapiente culpa quisquam.
      </div>
    </main>
  </body>
</html>
