<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VideoMask</title>
    <link rel="stylesheet" href="../css/main.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Lato&family=Nunito:ital,wght@0,600;1,400&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Modak&display=swap');
      body {
        /* DES 就算超出 main 也不会很突兀 ，因为 Body 有底色 */
        background-color: #126993;
        font-family: 'Nunito', 'Modak', 'Lato', consolas;
      }
      video {
        padding: 0;
        margin: 0;
      }
      .main_container {
        height: 100vh;
        width: 100%;
        color: white;
        font-size: 1.6rem;
      }
      .main_container .content {
        width: 50%;
        width: 100%;
        height: 100%;
        position: absolute;
        font-size: 2rem;
        /* background-color: rgba(43, 41, 41, 0.6); */
      }
      .content .des {
        width: 50%;
        padding: 10px;
        box-sizing: border-box;
      }
      .video_container {
        z-index: -1;
        width: 100%;
        height: 100%;
        user-select: none;
        overflow: hidden;
        position: absolute;
      }
      .video_container .video-item {
        /* top 和 height 是为了去除黑边 */
        top: -10%;
        height: 120%;
        width: 100%;
        position: relative;
        object-fit: cover;
      }
      footer {
        width: 100%;
        color: white;
        font-size: 3rem;
        text-align: center;
        position: relative;
      }
    </style>
  </head>
  <body>
    <main class="main_container">
      <div class="content m-flex flex-jc-center flex-an-center">
        <div class="des box-shadow-obt-l">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique odio ad, assumenda
          asperiores eum ea hic adipisci officia rerum minus! Inventore suscipit magni repellendus
          natus placeat, excepturi animi odit. Sit.
        </div>
      </div>
      <div class="video_container">
        <video class="video-item" playsinline preload autoplay loop>
          <source src="http://thenewcode.com/assets/videos/ocean-small.mp4" type="video/mp4" />
        </video>
      </div>
    </main>
    <footer>
      Footer
    </footer>
  </body>
</html>
