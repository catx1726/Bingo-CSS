<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>SlideButton</title>
    <style>
      body {
        /* DES 就算超出 main 也不会很突兀 ，因为 Body 有底色 */
        background-color: #126993;
        font-family: consolas, source-han-serif-sc, serif, 'Nunito', 'Lato';
      }
      .main_container {
        height: 100vh;
        color: white;
        font-size: 1.6rem;
        user-select: none;
      }
      .my_input {
        display: none;
      }
      .btn_box,
      .trigger_box {
        width: 100px;
        height: 30px;
        border-radius: 100px;
      }
      .btn_box {
        z-index: 1;
        cursor: pointer;
      }
      .trigger_box {
        z-index: 0;
        padding: 5px 10px;
        position: relative;
        background-color: var(--light-main-bg-color);
      }
      .dark,
      .light,
      .dot {
        position: absolute;
        transition: all 0.3s ease;
      }
      .dark {
        opacity: 0;
        left: 5px;
      }
      .light {
        right: 5px;
        color: var(--dark-main-bg-color);
      }
      .dot {
        z-index: 1;
        width: 40%;
        height: 90%;
        border-radius: 100px;
        transform: translateX(-65%);
        background-color: var(--dark-main-bg-color);
      }
      .dot:active {
        width: 43%;
      }
      .btn_box .my_input:checked ~ .trigger_box {
        background-color: var(--dark-main-bg-color);
      }
      .btn_box .my_input:checked + .trigger_box .dot {
        transform: translateX(65%);
        background-color: var(--light-main-bg-color);
      }
      .btn_box .my_input:checked ~ .trigger_box .light {
        opacity: 0;
      }
      .btn_box .my_input:checked ~ .trigger_box .dark {
        opacity: 1;
        color: var(--light-main-bg-color);
      }
    </style>
  </head>
  <body>
    <main class="main_container m-flex flex-jc-center flex-an-center">
      <label for="btn1" class="btn_box m_box-shadow-obt-s">
        <input type="checkbox" id="btn1" class="my_input" />
        <div class="trigger_box m-flex flex-jc-center flex-an-center">
          <span class="dot m_box-shadow-obt-s"></span>
          <span class="dark">Dark</span>
          <span class="light">Light</span>
        </div>
      </label>
    </main>
  </body>
  <!-- end four -->
</html>
